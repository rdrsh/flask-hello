{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form action="" method="post" name="login">
        {{ form.hidden_tag() }}
        <p>
            Логин:<br>
            {{ form.email(size=80) }}<br>
        </p>

        <p>
            Пароль:<br>
            {{ form.password(size=80) }}<br>
        </p>

        <p><input type="submit" value="Login"></p>
    </form>
{% endblock %}
