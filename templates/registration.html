{% extends 'base.html' %}

{% block title %}Registration{% endblock %}

{% block content %}
    <h1>Registration</h1>
    <form action="" method="post" name="login">
        {{ form.hidden_tag() }}
        <p>
            password_repeat:<br>
            {{ form.password_repeat(size=80) }}<br>
        </p>

        <p><input type="submit" value="Registration"></p>
    </form>
{% endblock %}
